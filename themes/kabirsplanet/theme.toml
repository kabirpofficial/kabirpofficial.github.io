name = 'kabirsplanet'
license = 'MIT'
licenselink = 'https://github.com/owner/repo/LICENSE'
description = 'Explore cutting-edge technology trends and insightful guides at KabirsPlanet, your go-to tech blog for innovative solutions and expert perspectives.'

# The home page of the theme, where the source can be found
homepage = 'https://github.com/owner/repo'

# If you have a running demo of the theme
demosite = 'https://owner.github.io/repo'

[taxonomies]
category = "categories"
tag = "tags"

[params]
contentTypeName = "articles"


# Taxonomy terms
tags = ['blog', 'company']
features = ['some', 'awesome', 'features']

# If the theme has multiple authors
authors = [
  {name = 'Name of author', homepage = 'Website of author'},
  {name = 'Name of author', homepage = 'Website of author'}
]

# If the theme has a single author
[author]
  name = 'Kabir'
  homepage = 'https://n3o-d4rk3r.github.io/_page/about'

# If porting an existing theme
[original]
  author = 'Name of original author'
  homepage = 'Website of original author'
  repo = 'https://github.com/owner/repo'

# config.toml
[params]
  num_posts = 5
  
paginate = 6